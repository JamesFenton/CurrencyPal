<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exchange Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>

    <div class="container" id="app">
        <div class="row">
            <div class="col s12 m6">
                <h3 class="center-align">Exchange Rates</h3>

                <ul class="collection">
                    <li v-for="rate in rates" class="collection-item">
                        <span class="badge">{{rate.rate | round}}</span>{{rate.ticker}}
                    </li>
                </ul>

                <a class="waves-effect waves-light btn" v-on:click="getRates">Update</a>
                <p>{{updateTime}}</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
