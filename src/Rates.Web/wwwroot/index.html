<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exchange Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
          crossorigin="anonymous">

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>

    <div class="container" id="app">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">

                <h1 class="text-center">Exchange Rates</h1>

                <div class="alert alert-danger" role="alert" v-show="errorMessage">
                    {{errorMessage}}
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Rate</th>
                            <th>1d</th>
                            <th>1w</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="rate in rates">
                            <td>{{rate.ticker}}</td>
                            <td>{{rate.rate | round}}</td>
                            <td v-bind:class="[rate.change1Day > 0 ? 'table-success' : '', rate.change1Day < 0 ? 'table-danger' : '']">
                                {{rate.change1Day | roundedPercentage}}
                            </td>
                            <td v-bind:class="[rate.change1Week > 0 ? 'table-success' : '', rate.change1Week < 0 ? 'table-danger' : '']">
                                {{rate.change1Week | roundedPercentage}}
                            </td>
                        </tr>
                    </tbody>
                </table>

                <p>{{updateTimeMessage}}</p>

                <button class="btn btn-primary" 
                   v-on:click="getRates"
                   v-bind:disabled="requesting">
                    {{requesting ? 'Updating...' : 'Update'}}
                </button>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
