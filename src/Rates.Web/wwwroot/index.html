<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exchange Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>

    <div class="container" id="app">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h3 class="center-align">Exchange Rates</h3>

                <table class="bordered striped">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Rate</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="rate in rates">
                            <td>{{rate.ticker}}</td>
                            <td>{{rate.rate | round}}</td>
                            <td>{{rate.change24h ? rate.change24h + '%' : ''}}</td>
                        </tr>
                    </tbody>
                </table>

                <p>{{updateTimeMessage}}</p>

                <a class="waves-effect waves-light btn" 
                   v-on:click="getRates"
                   v-bind:class="{ disabled: requesting }"
                   v-show="updateAvailable">
                    Update
                </a>
                <p v-show="!updateAvailable">{{nextUpdateTimeMessage}}</p>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
